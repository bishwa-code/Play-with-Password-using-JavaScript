<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Password With Hide&Show - Bishwa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="relative hide-show-container">
            <div class="strength-check input-container">
                <input id="password" type="password" placeholder="Password">
            </div>
            <p id="msg">Password is <span id="strength"></span></p>
            <span id="eye-icon" class="icon">show</span>
        </div>
        <div id="generate-password" class="hide-show-container">
            <div class="input-container">
                <input id="generated-password" type="text" placeholder="Click 'Generate Password' Button">
            </div>
            <span id="copy-icon" class="icon">Copy</span>
        </div>
        <button id="getBtn" class="icon">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
